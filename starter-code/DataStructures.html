<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="container row">
      <div class="col-4">
        <div class="row">
          <h3>Stack</h3>
        </div>
        <div class="row">
          <input type="text" id="stack-input" placeholder="Add element to the stack...">
        </div>
        <div class="row">
          <button class="btn btn-primary btn-add">Add</button>
          <button class="btn btn-danger btn-take">Take</button>
        </div>
        
        <div class="row">
          <div class="overflow invisible">Stack overflow</div>
          <ul id="stack-list">
            <li class="stack-item empty"></li>
            <li class="stack-item empty"></li>
            <li class="stack-item empty"></li>
            <li class="stack-item empty"></li>
            <li class="stack-item empty"></li>
            <li class="stack-item empty"></li>
          </ul>
          <div class="underflow invisible">Stack underflow</div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
